<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamronConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #74ebd5, #9face6); /* –ì—Ä–∞–¥–∏–µ–Ω—Ç —Ñ–æ–Ω–∞ */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            position: relative;
        }
        #chat {
            display: none;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid rgba(255, 255, 255, 0.5); /* –ë–µ–ª–∞—è —Ä–∞–º–∫–∞ */
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8); /* –ù–µ–æ–Ω–æ–≤—ã–π —ç—Ñ—Ñ–µ–∫—Ç */
        }
        .message {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .message-content {
            display: flex;
            align-items: center;
        }
        .message-text {
            max-width: 200px;
            word-wrap: break-word;
        }
        .message-actions {
            display: flex;
            gap: 5px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 80px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            cursor: pointer;
            background-color: #007BFF; /* –¶–≤–µ—Ç –∫–Ω–æ–ø–æ–∫ */
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3; /* –¶–≤–µ—Ç –∫–Ω–æ–ø–æ–∫ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ CamronConnect */
        #header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="header">CamronConnect</div>
    
    <!-- –ß–∞—Ç -->
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
        <button id="send">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <!-- –§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
    <div id="registrationForm">
        <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
        <input type="text" id="regUsername" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
        <input type="password" id="regPassword" placeholder="–ü–∞—Ä–æ–ª—å" required>
        <button id="register">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        <button id="showLogin">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏</button>
    </div>

    <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
    <div id="loginForm" style="display:none;">
        <h2>–í—Ö–æ–¥</h2>
        <input type="text" id="loginUsername" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
        <input type="password" id="loginPassword" placeholder="–ü–∞—Ä–æ–ª—å" required>
        <button id="login">–í–æ–π—Ç–∏</button>
        <button id="showRegistration">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    </div>
</div>

<script>
    const messagesElement = document.getElementById('messages');
    const inputElement = document.getElementById('input');
    const sendButton = document.getElementById('send');
    const chatElement = document.getElementById('chat');

    const registrationForm = document.getElementById('registrationForm');
    const loginForm = document.getElementById('loginForm');
    const regUsernameInput = document.getElementById('regUsername');
    const regPasswordInput = document.getElementById('regPassword');
    const loginUsernameInput = document.getElementById('loginUsername');
    const loginPasswordInput = document.getElementById('loginPassword');
    const registerButton = document.getElementById('register');
    const loginButton = document.getElementById('login');
    const showLoginButton = document.getElementById('showLogin');
    const showRegistrationButton = document.getElementById('showRegistration');

    let messages = JSON.parse(localStorage.getItem('messages')) || [];
    let users = JSON.parse(localStorage.getItem('users')) || {};

    let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
    function loadMessages() {
        messagesElement.innerHTML = '';
        messages.forEach((message, index) => {
            appendMessage(message.text, message.username, index);
        });
    }

    // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞ —ç–∫—Ä–∞–Ω
    function appendMessage(text, username, index) {
        const messageElement = document.createElement('div');
        messageElement.className = 'message';

        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';

        const messageText = document.createElement('span');
        messageText.className = 'message-text';
        messageText.innerHTML = `<strong>${username}:</strong> ${text}`;

        messageContent.appendChild(messageText);

        const messageActions = document.createElement('div');
        messageActions.className = 'message-actions';

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏ —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–ª—å–∫–æ –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        if (username === currentUser?.username) {
            // –ö–Ω–æ–ø–∫–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            const editButton = document.createElement('button');
            editButton.textContent = '‚úèÔ∏è';
            editButton.onclick = () => editMessage(index);

            // –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'üóëÔ∏è';
            deleteButton.onclick = () => deleteMessage(index);

            messageActions.appendChild(editButton);
            messageActions.appendChild(deleteButton);
        }

        messageElement.appendChild(messageContent);
        messageElement.appendChild(messageActions);
        messagesElement.appendChild(messageElement);
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å —á–∞—Ç
    function showChat() {
        registrationForm.style.display = 'none';
        loginForm.style.display = 'none';
        chatElement.style.display = 'block';
        loadMessages();
    }

    // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
    registerButton.onclick = () => {
        const username = regUsernameInput.value.trim();
        const password = regPasswordInput.value.trim();

        if (!username || !password) {
            alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –ø–∞—Ä–æ–ª—å!');
            return;
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        if (users[username]) {
            alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω!');
        } else {
            // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            users[username] = { password };
            localStorage.setItem('users', JSON.stringify(users));
            currentUser = { username, password };
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            showChat();
        }
    };

    // –í—Ö–æ–¥
    loginButton.onclick = () => {
        const username = loginUsernameInput.value.trim();
        const password = loginPasswordInput.value.trim();

        if (!username || !password) {
            alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –ø–∞—Ä–æ–ª—å!');
            return;
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        if (users[username]) {
            if (users[username].password === password) {
                currentUser = { username, password };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showChat();
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
            }
        } else {
            alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω!');
        }
    };

    // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –≤—Ö–æ–¥–∞
    showLoginButton.onclick = () => {
        registrationForm.style.display = 'none';
        loginForm.style.display = 'block';
    };

    // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
    showRegistrationButton.onclick = () => {
        loginForm.style.display = 'none';
        registrationForm.style.display = 'block';
    };

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    sendButton.onclick = () => {
        const text = inputElement.value.trim();
        if (text && currentUser) {
            const newMessage = { text, username: currentUser.username };
            messages.push(newMessage);
            localStorage.setItem('messages', JSON.stringify(messages));
            loadMessages();
            inputElement.value = '';
        }
    };

    // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    function editMessage(index) {
        const newText = prompt('–†–µ–¥–∞–∫—Ç–∏—Ä—É–π—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:', messages[index].text);
        if (newText) {
            messages[index].text = newText;
            localStorage.setItem('messages', JSON.stringify(messages));
            loadMessages();
        }
    }

    // –£–¥–∞–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    function deleteMessage(index) {
        messages.splice(index, 1);
        localStorage.setItem('messages', JSON.stringify(messages));
        loadMessages();
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –≤–æ—à–µ–ª
    if (currentUser) {
        showChat();
    }
</script>
</body>
</html>
